<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/email-notifications.css">
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <img src="logo.png" alt="Elite">
        </div>
        <div class="navbar-content">
            <div class="nav-links">
                <a href="#" class="nav-item" onclick="showSection('home')">Home</a>
                <a href="#" class="nav-item" onclick="showSection('about')">About</a>
                <a href="#" class="nav-item" onclick="showSection('specifications')">Specifications</a>
                <a href="#" class="nav-item" onclick="showSection('models')">Models</a>
                <a href="#" class="nav-item" onclick="showSection('car-database')">Car Database</a>
                <a href="#" class="nav-item" onclick="showSection('test-drive')">Test Drive</a>
                <a href="#" class="nav-item" onclick="showSection('gallery')">Gallery</a>
                <a href="#" class="nav-item" onclick="showSection('contact')">Contact</a>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button" onclick="performSearch()">
                    <img src="search-icon.svg" alt="Search">
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Add padding to body to account for fixed navbar -->
<div class="main-content">

    <h1>Apply for a Test Drive</h1>

    <form id="test-drive-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="car-model">Car Model:</label>
        <select id="car-model" name="car-model">
            <option value="Model A">Model A</option>
            <option value="Model B">Model B</option>
            <option value="Model C">Model C</option>
        </select><br><br>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <div class="email-preferences">
            <h4>ðŸ“§ Notification Preferences</h4>
            <div class="notification-option">
                <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                <label for="email-notifications">Send confirmation and reminder emails</label>
            </div>
            <div class="notification-option">
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                <label for="sms-notifications">Send SMS notifications (coming soon)</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your actual Public Key
        })();

        document.getElementById('test-drive-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Generate a five digit number for the contact_number variable
            this.contact_number.value = Math.random() * 100000 | 0;

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this) // Replace with your actual Service ID and Template ID
                .then(function() {
                    console.log('SUCCESS!');
                    alert('Application submitted successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to submit application. Please try again.');
                });
        });
    </script>

</div> <!-- End main-content -->
</body>
</html>
