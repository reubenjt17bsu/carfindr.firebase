<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login - Elite Car Series</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" class="form-control my-2" placeholder="Email" type="email">
    <input id="password" class="form-control my-2" placeholder="Password" type="password">
    <button class="btn btn-primary">Login</button>
    <hr>
<button id="googleSignIn" class="btn btn-outline-danger w-100">Sign in with Google</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
