<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register -Car Findr</title>
  <link rel="stylesheet" href="css/auth.css" />
  <script src="js/register.js"></script>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Car Findr</h1>
    <h2>Create Your Account</h2>
    <form action="auth.html" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p style="margin-top: 2px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>


    <!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
   apiKey: "AIzaSyCJgRPUJs0bhrYR94hZ9bxTZapt1Tq7aWE",
  authDomain: "carfindr-fd6ff.firebaseapp.com",
  projectId: "carfindr-fd6ff",
  storageBucket: "carfindr-fd6ff.firebasestorage.app",
  messagingSenderId: "672398840030",
  appId: "1:672398840030:web:bbedb3791a8e10f5f5f24f"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Register function
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      // Optionally update display name
      await userCredential.user.updateProfile({ displayName: username });
      alert("Registration successful!");
      window.location.href = "login.html"; // Redirect to login or main page
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>

  </div>

  <div class="footer margin-bottom: 15px;">
    &copy; 2025 Car Findr. All rights reserved.
  </div>
</body>
</html>
